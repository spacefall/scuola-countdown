<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"> -->
    <script src="countdown.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">
        <p class="header">Giorni mancanti alla fine della scuola (escluse vacanze)</p>
        <p id="countdown_lavorativi" class="countdown"></p>
        <hr class="divider">
        <p class="header">Giorni mancanti alla fine della scuola (incluse vacanze)</p>
        <p id="countdown" class="countdown"></p>
        <hr class="divider">
        <p class="header">Giorni della settimana mancanti (escluse vacanze)</p>
        <table>
            <tr>
                <th>Lunedì</th>
                <th>Martedì</th>
                <th>Mercoledì</th>
                <th>Giovedì</th>
                <th>Venerdì</th>
                <th>Sabato</th>
            </tr>
            <tr>
                <td id="lun"></td>
                <td id="mar"></td>
                <td id="mer"></td>
                <td id="gio"></td>
                <td id="ven"></td>
                <td id="sab"></td>
            </tr>
        </table>
        <p id="giorni" class="countdown"></p>
    </div>

</body>

</html>
